<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <!-- Meta Name -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="keywords" content="Todolist,javascript,liste,projet">
  <meta name="description" content="Réalisation d'une ToDoList permettant au utilisateur d'enregistré une recette de cuisine, leurs courses ou même liste des taches à faire" />
  <meta name="author" content="El amrani Mohammed">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <!-- Fav Icon & App fav mobile & color -->
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="./assets/img/logo.png">
  <meta name="theme-color" content="#264922">
  <!-- JS -->
  <script src="./assets/js/main.js" defer></script>
  <!-- Title -->
  <title>ToDoList</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo" id="logo">
    </div>
  </header>
  <main>
    <section>
      <article>
        <p>Bienvenue dans cette ToDoList qui vous permettra d'enregistrer une liste de choses à faire ! Utilisez-la pour noter diverses tâches, telles que :</p>
        <ul>
          <li>Une liste d'ingrédients pour vos recettes.</li>
          <li>Vos courses à faire.</li>
          <li>Une liste des tâches que vous devez accomplir.</li>
        </ul> 
        <ul id="list-tache"></ul>
        <form id="formulaire">
          <input type="text" id="input-tache" placeholder="Ajouter une tâche" />
          <button type="submit">Ajouter</button>
        </form>
      </article>
    </section>
  </main>
</body>

</html>
